<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@latest/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-contextmenu/dist/leaflet.contextmenu.min.css"
    />
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="height: 100vh; width: 100vw" id="mapid"></div>

    <script src="https://unpkg.com/leaflet@latest/dist/leaflet-src.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-contextmenu/dist/leaflet.contextmenu.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        alert("Please turn on location and search end point");
        // Initialize map
        var mymap = L.map("mapid", { scrollWheelZoom: true }).setView(
          [29.1471, 79.3412],
          6
        );
        L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
          attribution:
            'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
        }).addTo(mymap);

        // Get user's current location
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const { latitude, longitude } = position.coords;

              // Set current location as the initial waypoint
              const currentLocation = L.latLng(latitude, longitude);
              mymap.setView(currentLocation, 12); // Set map view to current location

              // Create routing control
              let control = L.Routing.control({
                waypoints: [currentLocation], // Set current location as the waypoint
                router: new L.Routing.osrmv1({
                  language: "en",
                  profile: "car",
                }),
                collapsible: true,
                fitSelectedRoutes: true,
                reverseWaypoints: true,
                geocoder: L.Control.Geocoder.nominatim({}),
              }).addTo(mymap);
            },
            function (error) {
              console.error("Error getting user's location:", error);
              L.Routing.control({
              collapsible: true,
              fitSelectedRoutes: true,
              reverseWaypoints: true,
              geocoder: L.Control.Geocoder.nominatim({}),
            }).addTo(mymap);
            }
          );
        } else {
          console.error("Geolocation is not supported by this browser.");
        }
      });
    </script>
  </body>
</html>
